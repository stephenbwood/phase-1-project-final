<!DOCTYPE html>
<html lang='en'>
<head>
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Chinese Study Game</title>
</head>
<body>

<div id="sign_in">
  <form>
    <p id="sign_in__heading">Sign in</p>
    <input id="sign_in__username" type="text" name="username" placeholder="username">
    <input id="sign_in__password" type="password" name="password" placeholder="password">
    <input id="sign_in__submit" type="submit" name="submit">
    <p id="sign_in__account_toggle_link">No account? Sign up here!</p>
  </form>
</div>

<div id="user_info">
  <h3 id='user_info__welcome'>Welcome, guest</h3>
  <h4 id='user_info__points'></h4>
</div>

<div id="homepage">
  <h1>
    Let's learn Chinese!<br>
    我们一起学中文吧
  </h1>

  <h2 id="study_list_selector" style="display: none;">
    Choose a list to study
  </h2>

  <div id="study_list_container"></div>

  <div id="create_list">
    <form id="create_list__form">
      <h3>Enter list info</h3>
      <input id="create_list__name" name="listName" placeholder="Name of list"><br>
      <textarea id="create_list__items" name="listItems" placeholder="List characters to study"></textarea><br>
      <button id="create_list__cancel">Cancel</button>
      <input id="create_list__submit" type="submit">
    </form>
    <div id="game"></div>
  </div>

  <div id="leaderboard">
    <h2 id="leaderboard__heading">Leaderboard</h2>
    <ol id="leaderboard__list"></ol>
  </div>

</div>
<script src="index.js"></script>
</body>
</html>
